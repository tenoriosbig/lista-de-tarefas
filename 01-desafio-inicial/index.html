<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Lista de Tarefas</h1>

    <form id="formulario" class="grupo-entrada" onsubmit="return false;">
      <label for="entradaTarefa" class="sr-only">Nova tarefa</label>
      <input type="text" id="entradaTarefa" placeholder="Digite uma nova tarefa..." autocomplete="off" /> 
      <button id="botaoAdicionar" type="button">Adicionar</button>
    </form>

    <div class="controles">
      <div class="filtros">
        <button class="botao-filtro ativo" data-filtro="todas" type="button">Todas</button> 
        <button class="botao-filtro" data-filtro="pendentes" type="button">Pendentes</button>
        <button class="botao-filtro" data-filtro="concluidas" type="button">Concluídas</button>
      </div>

      <!-- Sempre mostrar o total, pendentes e concluídas -->
      <div class="estatisticas">
        <span id="total">Total: 0</span> 
        <span id="pendentes"> • Pendentes: 0</span>
        <span id="concluidas"> • Concluídas: 0</span>
      </div>
    </div>

    <!-- Criando a lista de tarefas -->
    <ul id="listaTarefas" class="lista-tarefas"></ul>

    <p class="dica">Dica: pressione <kbd>Enter</kbd> para adicionar. As tarefas são salvas automaticamente no seu navegador.</p>
  </main>

  <script src="script.js"></script>
</body>

</html>
