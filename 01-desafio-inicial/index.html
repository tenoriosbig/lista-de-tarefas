<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container"> <!-- Container principal da aplicação -->
    <h1>Lista de Tarefas</h1> <!-- Título principal da página -->

    <form id="formulario" class="grupo-entrada" onsubmit="return false;"> <!-- Formulário para adicionar novas tarefas -->
      <label for="entradaTarefa" class="sr-only">Nova tarefa</label> <!-- Rótulo acessível para leitores de tela -->
      <input type="text" id="entradaTarefa" placeholder="Digite uma nova tarefa..." autocomplete="off" />  <!-- Campo de entrada para a nova tarefa -->
      <button id="botaoAdicionar" type="button">Adicionar</button> <!-- Botão para adicionar a tarefa -->
    </form>

    <div class="controles"> <!-- Controles para filtrar e mostrar estatísticas -->
      <div class="filtros"> <!-- Botões de filtro -->
        <button class="botao-filtro ativo" data-filtro="todas" type="button">Todas</button> <!-- Botão ativo por padrão -->
        <button class="botao-filtro" data-filtro="pendentes" type="button">Pendentes</button> <!-- Botão para filtrar tarefas pendentes -->
        <button class="botao-filtro" data-filtro="concluidas" type="button">Concluídas</button> <!-- Botão para filtrar tarefas concluídas -->
      </div>

      <!-- Sempre mostrar o total, pendentes e concluídas -->
      <div class="estatisticas"> <!-- Estatísticas das tarefas -->
        <span id="total">Total: 0</span> <!-- Total de tarefas -->
        <span id="pendentes"> • Pendentes: 0</span> <!-- Tarefas pendentes -->
        <span id="concluidas"> • Concluídas: 0</span> <!-- Tarefas concluídas -->
      </div>
    </div>

    <ul id="listaTarefas" class="lista-tarefas"></ul> <!-- Lista onde as tarefas serão exibidas -->

    <p class="dica">Dica: pressione <kbd>Enter</kbd> para adicionar. As tarefas são salvas automaticamente no seu navegador.</p> <!-- Dica para o usuário -->
  </main>

  <script src="script.js"></script> <!-- Inclusão do arquivo JavaScript -->
</body>
</html>
